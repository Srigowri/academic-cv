{% assign pursuit = site.data.data.sidebar.pursuit %}
{% if pursuit %}
<div class="pursuit-container container-block">

  <h2 class="container-block-title">
    Hobbies 
  </h2>

  <ul class="list-unstyled pursuit-list">
    {% for val in pursuit %}

      {% if val.link %}
      <li><a href="{{ val.link }}">{{ val.item }}</a></li>
      {% else %}
      <li>{{ val.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//pursuit-->
{% endif %}
