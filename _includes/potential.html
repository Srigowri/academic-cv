{% assign potential = site.data.data.sidebar.potential %}
{% if potential %}
<div class="potential-container container-block">

  <h2 class="container-block-title">
    Hobbies 
  </h2>

  <ul class="list-unstyled potential-list">
    {% for val in potential %}

      {% if val.link %}
      <li><a href="{{ val.link }}">{{ val.item }}</a></li>
      {% else %}
      <li>{{ val.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//potential-->
{% endif %}
